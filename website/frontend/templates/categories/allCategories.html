{% extends "base.html" %}
{% load static %}

{% block sb_admin_content %}
<body>
  <div class="card mb-3">
    <div class="card-header"><h1><img src="{% static 'images/favicon.ico' %}" width="100" height="100">Categories</h1></div>
    <div class="card-body">
        <!-- Icon Cards-->
      {% for category in categories %}
      <div class="panel panel-green">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-3">
              <i class="fa fa-tasks fa-5x"></i>
            </div>
            <div class="col-xs-9 text-right">
              <div class="huge">Insert # of Offers</div>
              <div>in {{ category.name }}</div>
            </div>
          </div>
        </div>
        <!-- Footer -->
        <a href="#">
        <div class="panel-footer">
          <span class="pull-left">{{ category.name }}</span>
          <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
          <div class="clearfix"></div>
        </div>
        </a>
      </div>
      <br/>
      {% endfor %}
    </div>
  </div>


  {% block sb_admin_custom_js %}{% endblock sb_admin_custom_js %}
</body>

{% endblock sb_admin_content %}
