{% extends "base.html" %}
{% load static %}

{% block sb_admin_content %}
<body>
  <div class="card mb-3">
    <div class="page-header"><h1><img src="{% static 'images/favicon.ico' %}" width="100" height="100">Your Inventory</h1></div>

    
    <br>

    <!-- Table Code -->
    <div class="card-body">
      <div class="table-responsive">
      	<table class="table table-striped table-hover" id="dataTable" width="100%" cellspacing="0">
	      <thead>
            <tr>
            <th style="width: 20%">Alert</th>
            <th style="width: 80%">Message</th>
            </tr>
            </thead>
          <tbody>
            {% for alert in user.alert_set.all %}
              <tr>
                <td>{{ alert.title }}</td>
                <td>{{ alert.message }}</td>
              </tr>
            {% endfor %}
          </tbody>
    </table>
      </div>
    </div>
</div>

  {% block sb_admin_custom_js %}{% endblock sb_admin_custom_js %}
</body>

{% endblock sb_admin_content %}
